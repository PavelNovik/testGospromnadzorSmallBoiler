<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gosPromNadzor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="stylesheet" href="./styles/index.scss">
</head>

<body>
    <audio src="./Music/Саунд - Группа - Следствие Вели С Леонидом Каневским.mp3" loop autoplay></audio>
    <header class="information">
        <div class="header__inform_status">
            <div class="header__inform-status-menue">
                <h4 class="header__info"></h4>
            </div>
            <div class="header__inform-status-menue">
                <h5>Всего вопросов: <span class="allQuest"></span></h5>
            </div>
            <div class="header__inform-status-menue">
                <h5>Правилных ответов: <span class="trueQuest"></span></h5>
            </div>
            <div class="header__inform-status-menue">
                <h5>Неправильных ответов: <span class="falseQuest"></span></h5>
            </div>
        </div>
        <hr class="header__line">
    </header>
    <main>
        <section class="theme">
            <h1 class="main__theme">Котельные</h1>
        </section>
        <section class="quest__fields">

            <div class="main__content">
                <div class="main__content_top">
                    <div class="quest__info">
                        <div class="quest__status">
                            <div class="quest__num">Вопрос <span class="quest__current_num"></span></div>
                            <div class="quest__check"></div>
                        </div>
                    </div>
                    <div class="main__content_row">
                        <div class="quest__text">
                            <div class="quest__text_block"></div>
                            <form class="answer__list" name="answers">
                                <div class="answer">
                                    <input type="radio" name="answer" id="answ__one" value="1">
                                    <label for="answ__one">a. <span class="answ__one_text"></span></label>
                                </div>
                                <div class="answer">
                                    <input type="radio" name="answer" id="answ__two" value="2">
                                    <label for="answ__two">b. <span class="answ__two_text"></span></label>
                                </div>
                                <div class="answer">
                                    <input type="radio" name="answer" id="answ__three" value="3">
                                    <label for="answ__three">c. <span class="answ__three_text"></span></label>
                                </div>
                                <div class="btn__check_field">
                                    <button type="submit" class="btn__check">Проверить</button>
                                </div>
                            </form>
                        </div>
                        <div class="answer__text beforeAnswer">
                            <div class="rule__link"></div>
                            <div>Правильный ответ: <span class="true__answer"></span>
                                <!-- <div class="true__answer"> </div> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="quest__nav">
                    <button class="btn__previous_quest">Предыдующий вопрос</button>
                    <button class="btn__next_quest">Следующий вопрос</button>
                </div>
            </div>
            <div class="quest__nums">
            </div>
        </section>
    </main>
    <!-- add music -->
    <i class="fas fa-volume-up"></i>
    <i class="fas fa-volume-mute"></i>
    <script src="./script.js"></script>
</body>

</html>
